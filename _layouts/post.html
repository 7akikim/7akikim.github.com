---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h3 class="post-category post-center" > {{page.category}}</h3>
    <h1 class="post-title post-center" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta post-center"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
    <hr>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
